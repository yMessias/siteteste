<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exploração Espacial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(29, 29, 29, 1) 100%);
      color: white;
      text-align: center;
      padding: 50px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-bottom: 1px solid #444;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    h2 {
      font-size: 1.5em;
      color: #aaa;
    }

    .button {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #4169e1;
    }

    section {
      margin-top: 60px;
      text-align: center;
    }

    .space-background {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 1) 70%);
      height: 200px;
      margin: 20px auto;
      width: 100%;
      position: relative;
      border-radius: 8px;
    }

    .space-background::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      animation: orbit 4s infinite linear;
    }

    @keyframes orbit {
      0% { top: 50%; left: 50%; }
      25% { top: 20%; left: 80%; }
      50% { top: 50%; left: 100%; }
      75% { top: 80%; left: 80%; }
      100% { top: 50%; left: 50%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Exploração Espacial</h1>
    <h2>Descubra os mistérios do universo!</h2>
  </header>

  <section>
    <p>Clique no botão abaixo para iniciar a jornada:</p>
    <button class="button">Começar Missão</button>
  </section>

  <section class="space-background">
    <!-- Simula um "orbital" no espaço com animação -->
  </section>

  <section>
    <h2>Estamos prontos para explorar!</h2>
    <p>Junte-se a nós nesta missão para os confins do universo.</p>
  </section>

</body>
</html>
