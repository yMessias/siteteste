<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exploração Espacial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 30px;
      color: #fff;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin: 20px 0;
      border-radius: 8px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      display: none; /* Inicia oculto */
    }

    .image-container img {
      max-width: 300px;
      max-height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Exploração Espacial</h1>

  <!-- Iframe do vídeo -->
  <iframe src="https://www.youtube.com/embed/_MwmAwTQurs" title="Vídeo da NASA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <!-- Botões para mostrar as imagens -->
  <button class="button" onclick="mostrarImagens()">Galeria de Imagens</button>

  <!-- Galeria de Imagens (inicialmente oculta) -->
  <div class="image-container" id="galeria-imagens">
    <img src="https://spaceplace.nasa.gov/images/earth.gif" alt="Imagem do espaço 1">
    <img src="https://spaceplace.nasa.gov/images/planets.jpg" alt="Imagem do espaço 2">
    <img src="https://spaceplace.nasa.gov/images/space_exploration.jpg" alt="Imagem do espaço 3">
  </div>

  <script>
    function mostrarImagens() {
      var galeria = document.getElementById("galeria-imagens");
      galeria.style.display = galeria.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
