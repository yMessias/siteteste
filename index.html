<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exploração Espacial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(29, 29, 29, 1) 100%);
      color: white;
      text-align: center;
      padding: 50px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-bottom: 1px solid #444;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .button {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #4169e1;
    }

    .link-container {
      margin-top: 50px;
    }

    .link-container a {
      color: #1e90ff;
      font-size: 1.5em;
      text-decoration: none;
      margin: 20px;
      display: inline-block;
    }

    .link-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Exploração Espacial</h1>
    <p>Junte-se à missão para explorar o universo!</p>
  </header>

  <section class="link-container">
    <a href="https://www.youtube.com/user/NASA" target="_blank">Canal da NASA no YouTube</a>
  </section>

  <section>
    <p>Fique por dentro das últimas notícias sobre o espaço!</p>
    <a href="https://www.nasa.gov/" target="_blank" class="button">Notícias da NASA</a>
  </section>

</body>
</html>
