<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exploração Espacial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 30px;
      color: #fff;
    }

    .button {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Exploração Espacial</h1>

  <!-- Botões para Imagens e Notícias -->
  <div class="button-container">
    <button class="button" onclick="mostrarImagens()">Galeria de Imagens</button>
    <button class="button" onclick="window.location.href='https://www.nasa.gov/'">Notícias da NASA</button>
  </div>

  <!-- Galeria de Imagens (oculta inicialmente) -->
  <div class="image-container" id="galeria-imagens" style="display: none;">
    <p>Imagens do espaço seriam exibidas aqui...</p>
  </div>

  <script>
    function mostrarImagens() {
      alert('A galeria de imagens pode ser exibida aqui!');
    }
  </script>

</body>
</html>
